<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bookshelf.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Bookshelf</title>
</head>
<body>
    <h1>Bookshelf</h1>
    <form action="" class="new-book-form">
        <div class="new-book">
            <h2>New Book</h2>
            <fieldset>
                <div class="input_fields">
                    <label for="new-book-title"></label>
                    <input type="text" id="new-book-title" name="new-book-title" placeholder= "Title" maxlength="50" required>
                </div>
                <div class="input_fields">
                    <label for="new-book-author"></label>
                    <input type="text" id="new-book-author" name="new-book-author" placeholder="Author" maxlength="30">
                </div>
                <div class="input_fields">
                    <label for="new-book-pages"></label>
                    <input type="text" id="new-book-pages" name="new-book-pages" placeholder="Number of Pages" maxlength="6">
                </div>
                <div class="input_fields">
                    <div id="radio-button">
                        <dl>
                            <dt>Have Read: &emsp;<label class="switch"><input type="checkbox" checked><span class="switchslider"></span></label></dt>
                        </dl>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
    <button type="button" id="new-book-btn">Add New Book</button>
    <div class="card-container"></div>
</body>
</html>
